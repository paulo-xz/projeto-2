<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>MyMoney$</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primaria:#8b00ff;
  --fundo:#000;
  --texto:#fff;
  --verde:#00ff88;
  --vermelho:#ff4444;
  --card:#2a003a;
}

/* RESET */
*{box-sizing:border-box;margin:0;padding:0}

/* BODY */
body{
  font-family:Arial, sans-serif;
  background:var(--fundo);
  color:var(--texto);
  overflow-x:hidden;
}

/* FUNDO CELULAR + GR√ÅFICO */
body::after{
  content:"";
  position:fixed;
  right:-60px;
  top:120px;
  width:260px;
  height:460px;
  background:linear-gradient(180deg,var(--primaria),transparent);
  opacity:.25;
  clip-path:polygon(20% 0,80% 0,100% 100%,0 100%);
  z-index:-1;
}

/* HEADER */
header{
  text-align:center;
  padding:14px;
  border-bottom:2px solid var(--primaria);
}

/* NAV TOPO */
#topNav{
  display:flex;
  justify-content:space-around;
  background:var(--primaria);
  padding:10px;
}
#topNav button{
  background:none;
  border:none;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

/* SECTIONS */
section{
  display:none;
  padding:80px 20px 130px;
}
section.ativa{display:block}

/* CARD */
.card{
  max-width:520px;
  margin:15px auto;
  background:linear-gradient(135deg,var(--primaria),var(--card));
  border-radius:20px;
  padding:24px;
}

/* INPUTS */
input,button,select{
  width:100%;
  padding:12px;
  margin:6px 0;
  border:none;
  border-radius:12px;
}
button{
  background:var(--primaria);
  color:white;
}

/* PREMIUM FIXO */
#premium .card{
  background:linear-gradient(135deg,#000,#d4af37);
  color:black;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.modal-box{
  background:white;
  color:black;
  padding:20px;
  border-radius:20px;
  width:90%;
  max-width:420px;
}
</style>
</head>

<body>

<!-- LOGIN OBRIGAT√ìRIO -->
<div id="login" class="modal">
  <div class="modal-box">
    <h2>Cadastro obrigat√≥rio</h2>
    <input id="nomeUser" placeholder="Nome">
    <input id="emailUser" placeholder="Email">
    <button onclick="entrar()">Entrar</button>
  </div>
</div>

<header>
  <h1>MyMoney$</h1>
</header>

<!-- NAV TOPO -->
<div id="topNav">
  <button onclick="trocarAba('reflexao')">In√≠cio</button>
  <button onclick="trocarAba('perfil')">Perfil</button>
  <button onclick="trocarAba('progresso')">Financeiro</button>
  <button onclick="trocarAba('simulacao')">Simula√ß√£o</button>
  <button onclick="trocarAba('premium')">Premium</button>
</div>

<!-- REFLEX√ÉO -->
<section id="reflexao" class="ativa">
  <div class="card">Quem controla o dinheiro, controla o futuro.</div>
  <div class="card">Economizar √© disciplina, n√£o sorte.</div>
</section>

<!-- PERFIL -->
<section id="perfil">
  <div class="card">
    <p id="dadosUser"></p>
    <button onclick="editarPerfil()">Editar perfil</button>
  </div>
</section>

<!-- PROGRESSO (SEU ORIGINAL) -->
<section id="progresso">
  <div class="card">
    <canvas id="grafico" width="320" height="200"></canvas>
    <button onclick="novaEntrada('renda')">Adicionar renda</button>
    <button onclick="novaEntrada('gasto')">Adicionar gasto</button>
    <div id="historico"></div>
  </div>
</section>

<!-- SIMULA√á√ÉO -->
<section id="simulacao">
  <div class="card">
    <h2>Simula√ß√£o de Empresas</h2>
    <select id="empresa"></select>
    <button onclick="adotarEmpresa()">Acompanhar</button>
    <div id="empresaInfo"></div>
  </div>
</section>

<!-- PREMIUM -->
<section id="premium">
  <div class="card">
    <h2>MyMoney$ PRO üëë</h2><br>
    ü•â B√°sico ‚Äì at√© 3 empresas<br><br>
    ü•à M√©dio ‚Äì alertas + hist√≥rico<br><br>
    üëë VIP ‚Äì tudo liberado + IA<br><br>
    <button>Assinar</button>
  </div>
</section>

<script>
/* LOGIN */
function entrar(){
  if(!nomeUser.value||!emailUser.value) return alert("Preencha tudo");
  localStorage.user=JSON.stringify({
    nome:nomeUser.value,
    email:emailUser.value,
    plano:"free",
    empresas:[]
  });
  login.style.display="none";
  carregarPerfil();
}

/* PERFIL */
function carregarPerfil(){
  const u=JSON.parse(localStorage.user);
  dadosUser.innerHTML=`Nome: ${u.nome}<br>Email: ${u.email}<br>Plano: ${u.plano}`;
}
function editarPerfil(){ login.style.display="flex"; }

/* ABAS */
function trocarAba(id){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("ativa"));
  document.getElementById(id).classList.add("ativa");
}

/* SIMULA√á√ÉO */
const empresas=[
 {nome:"Apple",lucro:12},
 {nome:"Nike",lucro:8},
 {nome:"Tesla",lucro:-4},
 {nome:"Microsoft",lucro:10}
];
empresas.forEach(e=>empresa.innerHTML+=`<option>${e.nome}</option>`);

function adotarEmpresa(){
  const u=JSON.parse(localStorage.user);
  if(u.plano==="free"&&u.empresas.length>=1){
    alert("Plano free permite apenas 1 empresa");
    trocarAba("premium"); return;
  }
  u.empresas.push(empresa.value);
  localStorage.user=JSON.stringify(u);

  const l=empresas.find(e=>e.nome===empresa.value).lucro;
  empresaInfo.innerHTML=`<p style="color:${l>=0?'#00ff88':'#ff4444'}">
    ${empresa.value} ‚Ä¢ ${l}% ao ano
  </p>`;
}

/* INICIO */
if(localStorage.user){
  login.style.display="none";
  carregarPerfil();
}else{
  login.style.display="flex";
}
</script>

</body>
</html>
