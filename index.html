<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>MyMoney$</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primaria:#8b00ff;
  --fundo:#000;
  --texto:#fff;
  --verde:#00ff88;
  --vermelho:#ff4444;
}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--fundo);
  color:var(--texto);
  overflow-x:hidden;
}

/* FUNDOS DECORATIVOS */
body::before{
  content:"$";
  position:fixed;
  font-size:500px;
  left:-180px;
  top:120px;
  color:rgba(150,0,255,0.08);
  z-index:-1;
}
body::after{
  content:"$";
  position:fixed;
  font-size:420px;
  right:-140px;
  bottom:-80px;
  color:rgba(150,0,255,0.05);
  z-index:-1;
}

/* INTRO */
#intro{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#intro h1{
  font-size:56px;
  background:linear-gradient(90deg,#000,var(--primaria));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
#intro p{color:#aaa;margin-top:10px;}
.hide{display:none}

/* TRANSI√á√ÉO */
#transicao{
  position:fixed;
  inset:0;
  background:black;
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9998;
}
#transicao span{
  font-size:70px;
  color:var(--primaria);
  animation:saltar 1.5s;
}
@keyframes saltar{
  0%{transform:translateY(0)}
  50%{transform:translateY(-80px)}
  100%{transform:translateY(0)}
}

/* HEADER */
header{
  text-align:center;
  padding:15px;
  border-bottom:2px solid var(--primaria);
}

/* SE√á√ïES */
section{display:none;padding:80px 20px 130px}
section.ativa{display:block}

/* CARDS */
.card{
  max-width:520px;
  margin:15px auto;
  background:linear-gradient(135deg,var(--primaria),#2a003a);
  border-radius:20px;
  padding:25px;
}

/* INPUTS */
input,button{
  width:100%;
  padding:12px;
  margin:6px 0;
  border:none;
  border-radius:12px;
}
button{
  background:var(--primaria);
  color:white;
  cursor:pointer;
}

/* NAV */
nav{
  position:fixed;
  bottom:10px;
  width:100%;
  display:flex;
  justify-content:space-around;
}
nav button{
  width:48px;
  height:48px;
  border-radius:50%;
  font-size:18px;
}

/* CONFIG */
#configBtn{
  position:fixed;
  right:15px;
  top:50%;
  transform:translateY(-50%);
  width:48px;
  height:48px;
  border-radius:50%;
  background:var(--primaria);
}

/* HIST√ìRICO */
.registro{
  border:2px solid;
  padding:8px;
  border-radius:10px;
  margin-top:6px;
  font-size:14px;
}
.verde{border-color:var(--verde)}
.vermelho{border-color:var(--vermelho)}
.branco{background:white;color:black}

/* PERFIL MODAL */
#perfilModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.8);
  display:none;
  justify-content:center;
  align-items:center;
}
#perfilBox{
  background:white;
  color:black;
  padding:20px;
  border-radius:20px;
  width:90%;
  max-width:400px;
  border:3px solid var(--primaria);
}
#perfilFoto{
  width:80px;
  height:80px;
  border-radius:50%;
  background:#ccc;
  margin:auto;
}
</style>
</head>

<body>

<div id="intro">
  <h1>MyMoney$</h1>
  <p>Aguardando...</p>
</div>

<div id="transicao"><span>$</span></div>

<header><h1>MyMoney$</h1></header>

<section id="reflexao" class="ativa">
  <div class="card"><p>Se voc√™ n√£o controla o dinheiro, ele controla voc√™.</p></div>
  <div class="card"><p>Economizar √© escolher liberdade.</p></div>
</section>

<section id="perfil">
  <div class="card">
    <input id="salario" type="number" placeholder="Sal√°rio mensal">
    <input id="gastos" type="number" placeholder="Gastos mensais">
    <input id="meta" type="number" placeholder="Meta">
    <input id="meses" type="number" placeholder="Meses">
    <button onclick="calcular()">Calcular</button>
    <p id="resultado"></p>
  </div>
</section>

<section id="progresso">
  <div class="card">
    <button onclick="novaEntrada('renda')">Adicionar renda</button>
    <button onclick="novaEntrada('gasto')">Adicionar gasto</button>
    <div id="historico"></div>
  </div>
</section>

<section id="premium">
  <div class="card">
    <h2>MyMoney$PRO üëë</h2>
    ‚úî Crescimento financeiro<br>
    ‚úî Perfis empresariais<br>
    ‚úî Estrat√©gias avan√ßadas
  </div>
</section>

<nav>
  <button onclick="trocarAba('reflexao')">‚ùì</button>
  <button onclick="trocarAba('perfil')">üë§</button>
  <button onclick="trocarAba('progresso')">üìà</button>
  <button onclick="trocarAba('premium')">üëë</button>
</nav>

<button id="configBtn" onclick="abrirPerfil()">‚öôÔ∏è</button>

<div id="perfilModal">
  <div id="perfilBox">
    <div id="perfilFoto"></div>
    <input placeholder="Nome">
    <input placeholder="Idade">
    <input placeholder="Pa√≠s">
    <input placeholder="Empresa">
    <button onclick="fecharPerfil()">Salvar</button>
  </div>
</div>

<script>
setTimeout(()=>intro.classList.add("hide"),1500);

function transicao(){
  transicaoDiv.style.display="flex";
  setTimeout(()=>transicaoDiv.style.display="none",1500);
}

function trocarAba(id){
  transicao();
  setTimeout(()=>{
    document.querySelectorAll("section").forEach(s=>s.classList.remove("ativa"));
    document.getElementById(id).classList.add("ativa");
  },700);
}

function calcular(){
  const sobra=salario.value-gastos.value;
  const porMes=meta.value/meses.value;
  resultado.innerText=`Guardar $${porMes.toFixed(2)} / m√™s`;
  if(porMes>sobra) trocarAba("premium");
}

function novaEntrada(tipo){
  const v=prompt("Digite o valor");
  if(!v) return;
  const d=new Date();
  const div=document.createElement("div");
  div.className=`registro ${tipo=="renda"?"verde":"vermelho"}`;
  div.innerHTML=`$${Number(v).toFixed(2)}<br>${d.toLocaleDateString()} ${d.toLocaleTimeString()}`;
  historico.prepend(div);
}

function abrirPerfil(){perfilModal.style.display="flex"}
function fecharPerfil(){perfilModal.style.display="none"}

const transicaoDiv=document.getElementById("transicao");
</script>
<script>
setTimeout(() => {
  const intro = document.getElementById("intro");
  if (intro) intro.style.display = "none";
}, 2200);
</script>

</body>
</html>
